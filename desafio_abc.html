<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>javaScript</title>
    <script>
      var a = 10
      var b = 20
      var c = null //variável auxiliar utilizada na lógica

      document.write('A: '  + a + ' <br / >')
      document.write('A: '  + b+ ' <br / >')
      document.write('A: '  + c+ ' <br / >')

      document.write( '<hr  />')

      //lógica de inversão dos valores das variáveis A e B
        c = a
        a = b
        b = c
        c = null
      //

      document.write('A: '  + a + ' <br / >')
      document.write('A: '  + b+ ' <br / >')
      document.write('A: '  + c+ ' <br / >')

</script>
</head>
<body>

    
    
</body>
</html>
